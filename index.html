<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Twitter Play </title>
	<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<header> <img  id="logo" src="logo.png"> </header>
	<div id="initial_options">

		<div id="option_1">
			<p>

			<button class="btn" id="read"> Read</button>
			<span class="cost add"> +100 Credits </span>
			</p>
		</div>

		<div id="option_2">
			<p>
			<button class="btn" id="advertise"> Advertise</button>
			<span class="cost add"> +200 Credits </span>
			</p>
		</div>

		<div id="option_3">
			<p>
			<button class="btn" id="compose"> Compose</button>
			<span class="cost subtract"> -150 Credits </span>
			</p>
		</div>

	</div>



	<div id="tweet_options">
		<div id="search">
			<form>
				<input id="search_query" type="text">
				<img id="search_logo" src="search.png">
			</form>
		</div>

	<div id="tweet_collection">
		<div id="tweet_1">
			<p class="tweet_content">
				<strong> <span id="user_1" class="user_handle"></span> </strong>
				<span id= "collected_tweet_1" class="tweet_content"></span>
			</p>
		</div>

		<div id="tweet_2">
				<p class="tweet_content">
				<strong> <span id="user_2" class="user_handle"></span> </strong>
				<span id= "collected_tweet_2" class="tweet_content"></span>
			</p>
		</div>

		<div id="tweet_3">
			<p class="tweet_content">
				<strong> <span id="user_3" class="user_handle"></span></strong>
				<span id= "collected_tweet_3" class="tweet_content"></span>
			</p>
		</div>
	</div>


	</div>
	<footer>
		Credits: <span id="points"> 1000 </span>
	</footer>
</body>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bundle.js"></script>
</html>
