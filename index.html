<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Twitter Play </title>
	<link href="css/style.css" rel="stylesheet">
	
</head>
<body>
	<header> <img  id="logo" src="logo.png"> </header>
	<div id="initial_options">
		
		<div id="option_1">
			<p>
			Retweet  
			<span class="cost" class="add"> +50 Credits </span> 
			</p>
		</div>
		
		<div id="option_2">
			<p> 
			Promotion 
			<span class="cost" class="add"> +200 Credits </span> 
			</p> 
		</div> 

		<div id="option_3">
			<p> 
			Use your own words
			<span class="cost" class="subtract"> -200 Credits </span> 
			</p> 
		</div> 
	
	</div> 
	<footer> 
		Credits: <span id="points"> 420 </span> 
	</footer>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
